<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>Змейка</h1>
    <div id="score">Очки: 0</div>
    <button id="settingsButton">⚙️</button>
  </div>

  <div id="gameArea">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="controls">
    <button id="upBtn">▲</button><br>
    <button id="leftBtn">◀️</button>
    <button id="downBtn">▼</button>
    <button id="rightBtn">▶️</button>
  </div>

  <div id="settingsMenu" class="hidden">
    <button id="whiteBgBtn">Белый фон</button>
    <button id="blackBgBtn">Чёрный фон</button>
    <button id="smallFieldBtn">Маленькое поле</button>
    <button id="mediumFieldBtn">Среднее поле</button>
    <button id="largeFieldBtn">Большое поле</button>
    <button id="slowSpeedBtn">Медленная скорость</button>
    <button id="mediumSpeedBtn">Средняя скорость</button>
    <button id="fastSpeedBtn">Быстрая скорость</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
