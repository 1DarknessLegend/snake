<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Змейка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="settingsButton">⚙️</button>

  <header id="header">
    <h1 id="title">Змейка</h1>
    <div id="score">Очки: 0</div>
  </header>

  <div id="gameArea">
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
      <button id="upBtn">▲</button>
      <div class="left-right">
        <button id="leftBtn">◀</button>
        <button id="downBtn">▼</button>
        <button id="rightBtn">▶</button>
      </div>
    </div>
  </div>

  <!-- Изначально меню скрыто! -->
  <div id="settingsMenu" class="hidden">
    <button id="whiteBackground">Белый фон</button>
    <button id="blackBackground">Чёрный фон</button>
    <button id="smallField">Маленькое поле</button>
    <button id="mediumField">Среднее поле</button>
    <button id="largeField">Большое поле</button>
    <button id="slowSpeed">Маленькая скорость</button>
    <button id="mediumSpeed">Средняя скорость</button>
    <button id="fastSpeed">Большая скорость</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
