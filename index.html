<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <button id="settingsBtn" onclick="toggleSettings()">⚙️</button>
    <h1>Змейка</h1>
    <canvas id="game"></canvas>
    <div id="score">Очки: 0</div>
    <div id="controls">
      <button onclick="move('up')">▲</button>
      <div>
        <button onclick="move('left')">◀</button>
        <button onclick="move('down')">▼</button>
        <button onclick="move('right')">▶</button>
      </div>
    </div>

    <div id="settingsMenu" style="display: none;">
      <button onclick="setTheme('white')">Белый фон</button>
      <button onclick="setTheme('black')">Чёрный фон</button>
      <button onclick="setFieldSize('small')">Маленькое поле</button>
      <button onclick="setFieldSize('medium')">Среднее поле</button>
      <button onclick="setFieldSize('large')">Большое поле</button>
      <button onclick="setSpeed('slow')">Медленная скорость</button>
      <button onclick="setSpeed('medium')">Средняя скорость</button>
      <button onclick="setSpeed('fast')">Быстрая скорость</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
