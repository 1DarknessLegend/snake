<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Змейка</h1>
<div id="score">Очки: 0</div>

<button id="settingsButton">⚙️</button>

<div id="settingsMenu">
  <button onclick="setTheme('white')">Белый фон</button>
  <button onclick="setTheme('black')">Черный фон</button>
  <button onclick="setFieldSize('small')">Маленькое поле</button>
  <button onclick="setFieldSize('medium')">Среднее поле</button>
  <button onclick="setFieldSize('large')">Большое поле</button>
</div>

<div id="gameContainer">
  <canvas id="game"></canvas>
</div>

<div id="controls">
  <div><button id="up">↑</button></div>
  <div>
    <button id="left">←</button>
    <button id="down">↓</button>
    <button id="right">→</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
